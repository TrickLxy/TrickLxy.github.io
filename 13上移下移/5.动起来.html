<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>动起来</title>
        <style>
        .box {
            width: 600px;
            display: flex;
        }
        button{
            padding: 10px;
            margin-bottom: 20px;
        }
        .box div {
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            transition: 2s;
            border: 1px solid #000;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button>开始</button>
    <button>回去</button>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    <script>
        const btn = document.querySelectorAll('button')
        const divArr = document.querySelectorAll('.box div')
        let num = 0
        let num1 = 4
        let timer = null
        btn[0].addEventListener('click', function () {
            // 清除定时器
            // clearInterval(timer)
            let timer = setInterval(() => {
                divArr[num].style.transform = 'translateY(300px)'
                num++
                if (num === divArr.length ) clearInterval(timer) 
            }, 200);
        })

        btn[1].addEventListener('click', function () {
            // 清除定时器
            // clearInterval(timer)
            let timer1 = setInterval(() => {
                divArr[num1].style.transform = 'translateY(0px)'
                num1--
                if (num1 === -1) clearInterval(timer1)
            }, 200);
        })

    //     }
    // })
    </script>
</body>
</html>
